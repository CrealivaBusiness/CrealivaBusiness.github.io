<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Panorama â€“ Wedding Project</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/marzipano@0.10.2/dist/marzipano.js"></script>
</head>
<body>

<section id="panorama" style="
  width:100%;
  max-width:1100px;
  height:320px;
  margin:80px auto;
  border-radius:18px;
  overflow:hidden;
  background:#000;
">

  <div id="pano" style="width:100%; height:100%;"></div>

</section>

<script>
  if (typeof Marzipano === 'undefined') {
    console.error('Marzipano not loaded');
  } else {
    const viewer = new Marzipano.Viewer(
      document.getElementById('pano'),
      { controls: { mouseViewMode: 'drag' } }
    );

    const source = Marzipano.ImageUrlSource.fromString(
      "Panoramawcr.jpg"
    );

    const geometry = new Marzipano.EquirectGeometry([
      { width: 4096 }
    ]);

    const limiter = Marzipano.RectilinearView.limit.traditional(
      1024,
      Math.PI / 2
    );

    const view = new Marzipano.RectilinearView(
      { yaw: 0, pitch: 0, fov: Math.PI / 2 },
      limiter
    );

    const scene = viewer.createScene({
      source: source,
      geometry: geometry,
      view: view
    });

    scene.switchTo();
  }
</script>

</section>


</body>
</html>
